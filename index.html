<body>
    <!-- لوگو بدون حاشیه و سایه -->
    <div class="logo-container">
        <div class="logo">
            <img src="https://abrehamrahi.ir/o/public/C0HVUKnG/" alt="My Hero Academia Logo">
        </div>
    </div>

    <div class="container">
        <h1>جدول پخش فصل 8</h1>
        
        <div class="table-container">
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>قسمت</th>
                        <th>تاریخ پخش</th>
                        <th>تایمر</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ردیف ها توسط جاوااسکریپت پر می شوند -->
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            <p><i class="far fa-clock"></i> همه زمان‌ها به وقت محلی شما نمایش داده می‌شوند</p>
        </div>
    </div>

    <script>
        // Episode data - فقط تاریخ شمسی بدون کلمه "ماه"
        const episodes = [
            { number: 1, persianDate: "شنبه ۱۲ مهر" },
            { number: 2, persianDate: "شنبه ۱۹ مهر" },
            { number: 3, persianDate: "شنبه ۲۸ مهر" },
            { number: 4, persianDate: "شنبه ۵ آبان" },
            { number: 5, persianDate: "شنبه ۱۲ آبان" },
            { number: 6, persianDate: "شنبه ۱۹ آبان" },
            { number: 7, persianDate: "شنبه ۲۸ آبان" },
            { number: 8, persianDate: "شنبه ۵ آذر" },
            { number: 9, persianDate: "شنبه ۱۲ آذر" },
            { number: 10, persianDate: "شنبه ۱۹ آذر" },
            { number: 11, persianDate: "شنبه ۲۸ آذر" }
        ];

        // تاریخ‌های میلادی برای محاسبه تایمر
        const gregorianDates = [
            "2025-10-04",
            "2025-10-11", 
            "2025-10-18",
            "2025-10-25",
            "2025-11-01",
            "2025-11-08",
            "2025-11-15",
            "2025-11-22",
            "2025-11-29",
            "2025-12-06",
            "2025-12-13"
        ];

        // Function to create Iran timezone date (UTC+3:30 - IRST)
        function createIranTime(dateString) {
            const date = new Date(dateString + 'T12:00:00'); // 12:00 PM
            return date;
        }

        // Function to update countdown timers
        function updateCountdowns() {
            const now = new Date();
            const tableBody = document.querySelector('.schedule-table tbody');
            
            // Clear existing rows
            tableBody.innerHTML = '';
            
            // Create rows for each episode
            episodes.forEach((episode, index) => {
                const row = document.createElement('tr');
                
                // Episode number cell - بدون دایره آبی
                const episodeCell = document.createElement('td');
                episodeCell.innerHTML = `
                    <div class="episode-title">
                        قسمت ${episode.number}
                    </div>
                `;
                
                // Date cell - فقط تاریخ شمسی
                const dateCell = document.createElement('td');
                dateCell.innerHTML = `
                    <div class="release-date">${episode.persianDate}</div>
                `;
                
                // Timer cell
                const timerCell = document.createElement('td');
                const timerDiv = document.createElement('div');
                timerDiv.className = 'timer';
                timerCell.appendChild(timerDiv);
                
                // Append cells to row
                row.appendChild(episodeCell);
                row.appendChild(dateCell);
                row.appendChild(timerCell);
                
                // Append row to table
                tableBody.appendChild(row);
                
                // Update timer immediately - ساعت 12 ظهر به وقت ایران
                updateTimer(timerDiv, gregorianDates[index], now);
            });
        }

        // Function to update individual timer - فقط روز و ساعت (ساعت 12 ظهر به وقت ایران)
        function updateTimer(timerElement, targetDateString, now) {
            const targetDate = createIranTime(targetDateString);
            const timeDiff = targetDate - now;
            
            if (timeDiff <= 0) {
                timerElement.textContent = "پخش شده!";
                timerElement.classList.add('expired');
            } else {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                
                timerElement.textContent = `${days} روز, ${hours} ساعت`;
                timerElement.classList.remove('expired');
            }
        }

        // Initial update
        updateCountdowns();
        
        // Update timers every second
        setInterval(() => {
            const now = new Date();
            const timerElements = document.querySelectorAll('.timer');
            
            timerElements.forEach((timerElement, index) => {
                if (index < episodes.length) {
                    updateTimer(timerElement, gregorianDates[index], now);
                }
            });
        }, 1000);
    </script>
</body>
