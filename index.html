            "2025-11-08",
            "2025-11-15",
            "2025-11-22",
            "2025-11-29",
            "2025-12-06",
            "2025-12-13"
        ];

        function createIranTime(dateString) {
            const date = new Date(dateString + 'T13:00:00');
            return date;
        }

        function updateCountdowns() {
            const now = new Date();
            const tableBody = document.querySelector('.schedule-table tbody');
            
            tableBody.innerHTML = '';
            
            episodes.forEach((episode, index) => {
                const row = document.createElement('tr');
                
                const episodeCell = document.createElement('td');
                episodeCell.innerHTML = `
                    <div class="episode-title">
                        قسمت ${episode.number}
                    </div>
                `;
                
                const dateCell = document.createElement('td');
                dateCell.innerHTML = `
                    <div class="release-date">${episode.persianDate}</div>
                `;
                
                const timerCell = document.createElement('td');
                const timerDiv = document.createElement('div');
                timerDiv.className = 'timer';
                timerCell.appendChild(timerDiv);
                
                row.appendChild(episodeCell);
                row.appendChild(dateCell);
                row.appendChild(timerCell);
                
                tableBody.appendChild(row);
                
                updateTimer(timerDiv, gregorianDates[index], now);
            });
        }

        function updateTimer(timerElement, targetDateString, now) {
            const targetDate = createIranTime(targetDateString);
            const timeDiff = targetDate - now;
            
            if (timeDiff <= 0) {
                timerElement.textContent = "اکران شده!";
                timerElement.classList.add('expired');
            } else {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                
                timerElement.textContent = `${days} روز و ${hours} ساعت`;
                timerElement.classList.remove('expired');
            }
        }

        updateCountdowns();
        
        setInterval(() => {
            const now = new Date();
            const timerElements = document.querySelectorAll('.timer');
            
            timerElements.forEach((timerElement, index) => {
                if (index < episodes.length) {
                    updateTimer(timerElement, gregorianDates[index], now);
                }
            });
        }, 1000);
    </script>
</body>
